<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    

</head>

<body>
    <h1>Format text <mark>marked</mark></h1>
    <h2>Please use only HTML without CSS</h2>
    <ul>
        <li>This work is <em>emphasized</em></li>
        <li>This work is <u>inserted</u></li>
        <li>This work is <strike>deleted</strike></li>
        <li>This work is <i>italic</i></li>
        <li>This work is <sup>superscripted</sup></li>
        <li>This work is <sub>subscripted</sub></li>
    </ul>
    
</body>

</html>
