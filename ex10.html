    <h1>Billing Address</h1>
    <form>
        <label>👤 Full Name</label>
        <br>
        <input type="text" name="name" placeholder="John M.Doe">
        <br>
        <label>📧 Email</label>
        <br>
        <input type="email" name="email" placeholder="john@example.com">
        <br>
        <label>🏠 Address</label>
        <br>
        <input type="text" name="Address" placeholder="542 W 15th Street">
        <br>
        <label>🏛 City</label>
        <br>
        <input type="text" name="cty" placeholder="New York">
        <br>
        <label>State</label>
        <br>
        <input type="text" name="state" placeholder="NY">
        <br>
        <input type="checkbox" name="sping">
        <label>Shipping address same as  billing</label>
        <br>
        <button type="submit">Continue to checkout</button>
    </form>
